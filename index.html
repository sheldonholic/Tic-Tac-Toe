<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <h1 class="game--title">Tic Tac Toe</h1>
        <center>
            <div class="container">
                <div class="game--container">
                    <div data-cell-index="0" class="cell" style="border-style: none solid solid none ; border-color:#ed7966;"></div>
                    <div data-cell-index="1" class="cell" style="border-style: none solid solid solid; border-color:#ed7966;"></div>
                    <div data-cell-index="2" class="cell" style="border-style: none none solid solid; border-color:#ed7966;"></div>
                    <div data-cell-index="3" class="cell" style="border-style: solid solid solid none; border-color:#ed7966;"></div>
                    <div data-cell-index="4" class="cell" style="border-style: solid solid solid solid; border-color:#ed7966;"></div>
                    <div data-cell-index="5" class="cell" style="border-style: solid none solid solid; border-color:#ed7966;"></div>
                    <div data-cell-index="6" class="cell" style="border-style: solid solid none none; border-color:#ed7966;"></div>
                    <div data-cell-index="7" class="cell" style="border-style: solid solid none solid; border-color:#ed7966;"></div>
                    <div data-cell-index="8" class="cell" style="border-style: solid none none solid; border-color:#ed7966;"></div>
                </div>


                <h2 class="game--status"></h2>
                <button class="game--restart">Restart Game</button>
            </div>
        </center>
    </section>

    <script src="script.js"></script>
</body>

</html>
